<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="whatsapp.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <title>WhatsappLike</title>
    </head>
    <body>
        <div id="bg-img"></div>
        <header>
            <i class="fas fa-envelope-square"></i>
            <h2>WhatsappLike</h2>
        </header>

        <section id="inscrp" class="block">
            <div id="inscrp_c" class="block">
                <h1>Inscription</h1>
                <form>
                    <input id="inscrp_inp1" type="text" placeholder="Pseudo" />
                    <input id="inscrp_inp2" type="email" placeholder="Email" />
                </form>

                <div>Already registered ? <a onclick="showConnexPage()">Log in</a></div>

                <div id="inscrp_btn">
                    <i class="material-icons" onclick="inscription(document.getElementById('inscrp_inp1').value, document.getElementById('inscrp_inp2').value)">send</i>
                </div>
            </div>
        </section>

        <section id="connex" class="block" hidden>
            <div id="connex_c" class="block">
                <h1>Connexion</h1>
                <form>
                    <input id="connex_inp1" type="text" placeholder="ID" />
                </form>
                <div id="connex_btn">
                    <i class="material-icons" onclick="activation(document.getElementById('connex_inp1').value)">send</i>
                </div>
            </div>
        </section>

        <section id="newC" class="block" hidden>
            <div id="newC_c" class="block">
                <h1>New contact</h1>

                Enter the email of the person to add to your contacts

                <form>
                    <input id="newC_inp1" type="email" placeholder="Email" />
                </form>
                <div id="newC_btn">
                    <i class="material-icons" onclick="addRelation(document.getElementById('newC_inp1').value)">send</i>
                </div>
            </div>
        </section>

        <section id="tchat" class="block"></section>
        <footer>&copy; 2021 NIDDAM Benjamin</footer>
    </body>
    <script src="whatsapp.js"></script>
</html>
