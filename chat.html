<!DOCTYPE html>
<html>
<head>
	<title> TAL | Chat online </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="chat.css">
	<link rel="icon" href="https://i.dlpng.com/static/png/5632545_thumb.png">
	<script type="text/javascript" src="http://theem.bl.ee/chat/chat.js"></script>
</head>
<body>

	<div id="activity">

		<div id="header" class="tal round">
			<img id="logo" class = "logo" src="https://i.dlpng.com/static/png/5632545_thumb.png" draggable="false" alt="TAL">

			<div id="title"> TAL : Chat HTML/CSS </div>
		</div>

		<div id="contents">
			<div id = "contacts" class="round">
				<div id="cts_header" class="tal round ">Liste contacts</div>

				<div class = "selected online round cts">
					<img src="https://semantic-ui.com/images/avatar2/small/molly.png" draggable="false"> Molly Smith
				</div>

				<div class="offline cts">
					<img src="https://semantic-ui.com/images/avatar2/small/eve.png" draggable="false"> Eve Ten
				</div>

				<div class=" busy cts">
					<img src="https://pngimage.net/wp-content/uploads/2018/06/profil-png-4.png" draggable="false"> Mark Phil
				</div>

				<div class="cts">
					<img src="https://pngimage.net/wp-content/uploads/2018/06/profil-png-5.png" draggable="false"> Eva Nora
				</div>

				<div class="cts">
					<img src="https://www.shareicon.net/data/128x128/2016/09/15/829460_user_512x512.png" draggable="false"> Assitance
				</div>
			</div>

			<div id="main" class="round"> 

				<div id="discussion">
					<div class="msg"> Salut, çà va ?</div>
					<div class="msg exp"> Ouais, chui là tranquille..</div>
					<div class="msg "> T'arrives à faire l'activité 4 ?</div>
					<div class="msg exp"> Euh, ouais.. </div>
					<div class="msg exp"> Tu veux de l'aide ? </div>
				</div>

				<div id="commands">
					<input id="write_msg" class="exp circ" type="text" name="msg" placeholder="Taper un message" onkeydown="search(this);" autocomplete="off">

					<div id="send_msg" class="tal circ" onclick="sendMsg();">Envoyer</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
